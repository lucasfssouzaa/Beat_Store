<main>
    <div id="cadastro">
    <h2>Cadastre-se</h2>
    {{mensagem}}<br>
    <p>Nome:</p> <input type="text" [(ngModel)]="obj.nome"><br>
    <p>Telefone:</p> <input type="text" [(ngModel)]="obj.telefone"><br>
    <p>E-mail:</p><input type="email" [(ngModel)]="obj.email"><br>
    <p>{{ mensagemEmail }}</p>
    <p>Senha:</p><input type="password" [(ngModel)]="obj.senha"><br>
    <p>{{ mensagemSenha }}</p>
    <p>Confirmar Senha:</p> <input type="password" [(ngModel)]="confirmarSenha"><br>
    <p>Já possui conta? <a href="./login">Faça o Login</a></p>
    <button (click)="gravar();">Cadastre-se</button>
    </div>
</main>
